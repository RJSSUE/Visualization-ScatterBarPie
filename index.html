<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title> A Visualization for Faculties That Research on Computer Science in Well-known Universities </title>
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.v6.min.js"></script>

	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id='years'>
		<text></text>
	</div>
	<div id='subtitle'>
		<button id='scatter'>Scatter Points</button>
		<button id='bar'>Bar Rank</button>
		<button id='sunburst'>Pie Chart</button>
	</div>
	<div id='selector'>
		<div class='box'>
			<form id='school'>
			Institution:
			<select id='Institution'>
			</select>
		</form>
		</div>
		<div class='box'>
			<form id='x-axis'>
				x-axis:
				<select id='x'>
				</select>
			</form>
		</div>
		<div class='box'>
			<form>
				y-axis:
				<select id='y'>
				</select>
			</form>
		</div>
		<div class='box'>
			<form>
				radius:
				<select id='r'>
				</select>
			</form>
		</div>
		<div class='box'>
			<form>
				Ph.D. Graduation Year:
				<select id='Year'>
				</select>
			</form>
		</div>
		<div class='box'>
			color of institutions : <input id='color' type="checkbox">
		</div>
		<div class='box'>
			<button id='animation'>Year Transition</button>
		</div>
	</div>
	<div id='container'>
		<div id='tooltip'></div>
		<svg></svg>
	</div>

	
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
